spring.datasource.url=jdbc:mysql://localhost:3306/courses
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialization-mode=always
spring.datasource.connection-properties.useUnicode=true
spring.datasource.connection-properties.characterEncoding=UTF-8
spring.datasource.connection-properties.useSSL=false
spring.datasource.connection-properties.autoReconnect=true
spring.datasource.connection-properties.failOverReadOnly=false
spring.datasource.connection-properties.maxReconnects=10
dialect=org.hibernate.dialect.MySQL5Dialect
#auto ddl generation
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
#DDL CREATION
hibernate.connection.CharSet=UTF-8